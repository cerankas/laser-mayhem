<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risky Mirrors</title>
  </head>
  <body style="background-color: black; margin: 0; height: 100vh; overflow:hidden; touch-action: none; font-family: Arial, Helvetica, sans-serif; font-size: xx-large; user-select: none;">
    
    <canvas id="canvas"></canvas>
    
    <div id="pause-overlay" style="position: absolute; inset: 0; z-index: 200; background-color: rgba(0,0,0,.5); justify-content: center; align-items: center">
      <div id="play-button" style="padding: 1.5ch; border-radius: 1.5ch; background-color: white; cursor: pointer;">
        Click to play
      </div>
    </div>

    <div style="position: absolute; top: 0; left: 0; display: flex; flex-direction: column; gap: .5em; color: white;">
      <div id="score" style="margin-top: 5px; margin-bottom: -10px; ">&nbsp;Score: 0</div>
      <div id="sound-button" style="width: fit-content; cursor: pointer; background-color: rgba(120,120,120,.8);">&nbsp;Sound: on&nbsp;</div>
      <div id="pause-button" style="width: fit-content; cursor: pointer; background-color: rgba(120,120,120,.8);">&nbsp;Pause&nbsp;</div>
    </div>

    <script type="module" src="/src/main.js"></script>
  
  </body>
</html>
