<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risky Mirrors</title>
  </head>
  <body style="background-color: black; margin: 0; height: 100vh; overflow:hidden; touch-action: none; font-family: Arial, Helvetica, sans-serif; font-size: x-large; user-select: none;">
    
    <canvas id="canvas"></canvas>
    
    <div id="pause-overlay" style="position: absolute; inset: 0; z-index: 200; background-color: rgba(0,0,0,.5); display: flex; justify-content: center; align-items: center;">
      <div style="position: absolute; margin: 2ch; padding: 2ch; border-radius: 2ch; background-color: white; display: flex; justify-content: center; align-items: center;">
        <div id="play-button" style="text-align: center; font-size: xx-large; cursor: pointer;">
          Click or hit Space to play
        </div>        
      </div>
    </div>

    <div id="sound-button" style="position: absolute; top:50px; left: 0; cursor: pointer; text-align: center; background-color: rgba(120,120,120,.8); color: white;" title="Help">&nbsp;Sound: on&nbsp;</div>
    <div id="pause-button" style="position: absolute; top:100px; left: 0; cursor: pointer; text-align: center; background-color: rgba(120,120,120,.8); color: white;" title="Help">&nbsp;Pause&nbsp;</div>

    <script type="module" src="/src/main.js"></script>
  
  </body>
</html>
